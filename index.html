<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__section page__section_place_header">
      <a href="/" class="header__logo"></a>
    </header>
    <main class="main page__main">
      <section class="profile page__section page__section_place_profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="gallery page__section page__section_place_gallery" aria-label="Галерея мест">
        <ul class="photo-grid">
        </ul>
      </section>
    </main>
    <footer class="footer page__section page__section_place_footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_name_profile">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form name="form-profile" class="form popup__form" novalidate>
          <fieldset class="form__fieldset">
            <!-- Отключил autocomplete, чтобы удобнее было тестировать -->
            <input
              name="name"
              id="profile-name"
              type="text"
              class="form__input"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
              autocomplete="off"
            >
            <span class="profile-name-error form__error-msg"></span>
            <input
              name="profession"
              id="profile-profession"
              type="text"
              class="form__input"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
              autocomplete="off"
            >
            <span class="profile-profession-error form__error-msg"></span>
            <button type="submit" class="button form__submit">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>

    <div class="popup popup_name_card">
      <div class="popup__container">
        <h3 class="popup__header">Новое место</h3>
        <form name="form-card" class="form popup__form">
          <fieldset class="form__fieldset">
            <input
              name="name"
              id="card-name"
              type="text"
              class="form__input"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            >
            <span class="card-name-error form__error-msg"></span>
            <input
              name="image-link"
              id="card-url"
              type="url"
              class="form__input"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="card-url-error form__error-msg"></span>
            <button type="submit" class="button form__submit">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>

    <div class="popup popup_type_image popup_name_image">
      <div class="popup__container popup__container_type_image">
        <figure class="image image_no-margin">
          <img src="/" alt="" class="image__img">
          <figcaption class="image__label"></figcaption>
        </figure>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
  </div>



  <template id="card">
    <li class="photo-grid__item">
      <a href="javascript:;" class="photo__image-link">
        <img src="/" alt="" class="photo-grid__image">
        <button type="button" class="photo-grid__remove-button"></button>
      </a>
      <div class="photo-grid__item-footer">
        <p class="photo-grid__item-name"></p>
        <button type="button" class="photo-grid__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/initialСards.js"></script>
  <script src="./scripts/validation.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
