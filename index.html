<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header page__section">
      <a href="/" class="header__logo"></a>
    </header>
    <main class="main page__main">
      <section class="profile main__profile page__section">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="gallery main__gallery page__section" aria-label="Галерея мест">
        <ul class="photo-grid">
          <li class="photo-grid__item">
            <img src="./images/city_kazan.jpg" alt="Мечеть Кул Шариф" class="photo-grid__image">
            <div class="photo-grid__item-footer">
              <p class="photo-grid__item-name">Казань</p>
              <button type="button" class="like-button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/city_moscow.jpg" alt="Кремль" class="photo-grid__image">
            <div class="photo-grid__item-footer">
              <p class="photo-grid__item-name">Москва</p>
              <button type="button" class="like-button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/city_petersburg.jpg" alt="Река Мойка" class="photo-grid__image">
            <div class="photo-grid__item-footer">
              <p class="photo-grid__item-name">Санкт-Петербург</p>
              <button type="button" class="like-button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/city_uglich.jpg" alt="Набережная Углича" class="photo-grid__image">
            <div class="photo-grid__item-footer">
              <p class="photo-grid__item-name">Углич</p>
              <button type="button" class="like-button like-button_active"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/city_volgograd.jpg" alt="Родина-Мать" class="photo-grid__image">
            <div class="photo-grid__item-footer">
              <p class="photo-grid__item-name">Волгоград</p>
              <button type="button" class="like-button"></button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img src="./images/city_yaroslavl.jpg" alt="Стрелка" class="photo-grid__image">
            <div class="photo-grid__item-footer">
              <p class="photo-grid__item-name">Ярославль</p>
              <button type="button" class="like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer page__section">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_el_profile">
      <div class="popup__container">
        <div class="popup__content">
          <h3 class="popup__header">Редактировать профиль</h3>
          <form class="form-profile">
            <fieldset class="form-profile__fieldset">
              <input
                type="text"
                class="form-profile__input form-profile__input_el_name"
                placeholder="Имя"
                required
              >
              <input
                type="text"
                class="form-profile__input form-profile__input_el_profession"
                placeholder="О себе"
                required
              >
              <button type="submit" class="button button_width_full button_theme_black form-profile__submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
