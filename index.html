<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__section page__section_place_header">
      <a href="/" class="header__logo"></a>
    </header>
    <main class="main page__main">
      <section class="profile page__section page__section_place_profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="gallery page__section page__section_place_gallery" aria-label="Галерея мест">
        <ul class="photo-grid">
        </ul>
      </section>
    </main>
    <footer class="footer page__section page__section_place_footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form name="form-profile" class="form-profile">
          <fieldset class="form-profile__fieldset">
            <input
              name="name"
              type="text"
              class="form-profile__input"
              placeholder="Имя"
              required
            >
            <input
              name="profession"
              type="text"
              class="form-profile__input"
              placeholder="О себе"
              required
            >
            <button type="submit" class="button button_width_full button_theme_black form-profile__submit">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
  </div>

  <template id="card">
    <li class="photo-grid__item">
      <img src="" alt="" class="photo-grid__image">
      <div class="photo-grid__item-footer">
        <p class="photo-grid__item-name"></p>
        <button type="button" class="photo-grid__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
